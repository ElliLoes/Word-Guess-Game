<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Food Hangman</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="assets/javascript/game.js" type="text/javascript"></script>
</head>

<body>
    <div class="container">
        <img id="title-image" src="assets/images/donut2.png" alt="Hangman Title Image" />
        <div class="row">
            <div class="col-md-6 gameplay-column">
                <h1>
                    <span style="color: dodgerblue">H</span>
                    <span style="color: deeppink">A</span>
                    <span style="color: orange">N</span>
                    <span style="color: seagreen">G</span>
                    <span style="color: deeppink">M</span>
                    <span style="color: dodgerblue">A</span>
                    <span style="color: orange">N</span>
                </h1>
                <div id="youwin-image">
                <h3 class="result">Yay, you won!</h3>
                <img src="assets/images/giphy.webp" alt="Winning Image">
                </div>
                <br>
                <div id="gameover-image">
                <h3 class="result">Oh no, you lost!</h3>
                <img  src="assets/images/giphy (1).webp" alt="Game Over Image">
                </div>
                <br>
                <h2 id="pressKeyTryAgain">Press Any Key to Try Again!</h2>
            </div>
            <div class="col-md-6 gameplay-column">
                <h2>Press Any Key to Get Started!</h2>
                <h4>Wins</h4>
                <h5 id="totalWins"></h5>
                <h4>Current Word</h4>
                <h3 id="currentWord"></h3>
                <h4>Guesses Remaining</h4>
                <h6 id="remainingGuesses"></h6>
                <h4>Letters Guessed</h4>
                <h3 id="guessedLetters"></h3>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
</body>

</html>
